<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Book Details</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.title}"></h5>
            <p class="card-text"><strong>Author:</strong> <span th:text="${book.author.fullName}"></span></p>
            <p class="card-text"><strong>Genre:</strong> <span th:text="${book.genre.name}"></span></p>
            <a th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/book/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
        </div>
    </div>

    <h4>Comments</h4>

    <form th:action="@{/comment/create}" method="post" class="mb-4">
        <input type="hidden" name="bookId" th:value="${book.id}">
        <div class="mb-3">
            <label for="commentText" class="form-label">Add Comment</label>
            <textarea class="form-control" id="commentText" name="text" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>

    <div th:each="comment : ${book.comments}" class="card mb-2">
        <div class="card-body">
            <p class="card-text" th:text="${comment.text}"></p>
            <form th:action="@{/comment/delete/{id}(id=${comment.id})}" method="post" class="d-inline">
                <input type="hidden" name="bookId" th:value="${book.id}">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
