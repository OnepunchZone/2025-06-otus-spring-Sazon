<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2><i>Book List</i></h2>
    <a th:href="@{/book/create}" class="btn btn-primary mb-3">Add New Book</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td>
                <a th:href="@{/book/view/{id}(id=${book.id})}" th:text="${book.title}"></a>
            </td>
            <td th:text="${book.author.fullName}"></td>
            <td th:text="${book.genre.name}"></td>
            <td>
                <a th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/book/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <img img th:src="@{/rick_and_mort.png}" alt="Rick and Morty">
    </div>

</div>
</body>
</html>
