<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Delete Book</h2>

    <div class="alert alert-warning">
        <p>Are you sure you want to delete this book?</p>
        <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
        <p><strong>Author:</strong> <span th:text="${book.author.fullName}"></span></p>
        <p><strong>Genre:</strong> <span th:text="${book.genre.name}"></span></p>
    </div>

    <form th:action="@{/book/delete/{id}(id=${book.id})}" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
