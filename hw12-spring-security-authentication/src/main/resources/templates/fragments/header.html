<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Book Library</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/}">Books</a>
            <a class="nav-link" th:href="@{/authors}">Authors</a>
            <a class="nav-link" th:href="@{/genres}">Genres</a>
        </div>

        <div class="navbar-nav">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
            <a th:unless="${#authentication != null}" th:href="@{/login}" class="nav-link">Login</a>
        </div>
    </div>
</nav>
</body>
</html>
