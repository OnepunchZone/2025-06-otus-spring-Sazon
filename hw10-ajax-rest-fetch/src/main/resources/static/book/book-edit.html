<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Book Library</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books.html">Books</a>
                <a class="nav-link" href="/authors.html">Authors</a>
                <a class="nav-link" href="/genres.html">Genres</a>
            </div>
        </div>
    </nav>

    <h2>Edit Book</h2>
    <form id="form">
        <input id="title" required>
        <select id="authorId"></select>
        <select id="genreId"></select>
        <button>Update</button>
    </form>

    <script>
        const id = new URLSearchParams(location.search).get('id');

        Promise.all([
            fetch(`/api/v1/books/${id}`).then(r => r.json()),
            fetch('/api/v1/authors').then(r => r.json()),
            fetch('/api/v1/genres').then(r => r.json())
        ]).then(([book, authors, genres]) => {
            document.getElementById('title').value = book.title;
            document.getElementById('authorId').innerHTML = authors.map(a => `<option value="${a.id}" ${a.id==book.author.id?'selected':''}>${a.fullName}</option>`);
            document.getElementById('genreId').innerHTML = genres.map(g => `<option value="${g.id}" ${g.id==book.genre.id?'selected':''}>${g.name}</option>`);
        });

        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                id: id,
                title: document.getElementById('title').value,
                authorId: document.getElementById('authorId').value,
                genreId: document.getElementById('genreId').value
            };
            await fetch(`/api/v1/books/${id}`, {
                method: 'PUT',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(data)
            });
            location.href = '/books.html';
        };
    </script>
</body>
</html>
