<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Book Library</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books.html">Books</a>
                <a class="nav-link" href="/authors.html">Authors</a>
                <a class="nav-link" href="/genres.html">Genres</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Book List</h2>
        <button class="btn btn-primary mb-3" onclick="location.href='/book-create.html'">Add Book</button>
        <div id="booksContainer">Loading...</div>
    </div>

    <script>
        fetch('/api/v1/books')
            .then(r => r.json())
            .then(books => {
                document.getElementById('booksContainer').innerHTML =
                    `<table class="table table-striped">
                        <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Actions</th></tr></thead>
                        <tbody>
                            ${books.map(b => `
                                <tr>
                                    <td>${b.id}</td>
                                    <td>${b.title}</td>
                                    <td>${b.author.fullName}</td>
                                    <td>
                                        <button class="btn btn-info btn-sm" onclick="location.href='/book-view.html?id=${b.id}'">View</button>
                                        <button class="btn btn-warning btn-sm" onclick="location.href='/book-edit.html?id=${b.id}'">Edit</button>
                                        <button class="btn btn-danger btn-sm" onclick="if(confirm('Delete?')) fetch('/api/v1/books/${b.id}',{method:'DELETE'}).then(()=>location.reload())">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>`;
            })
    </script>
</body>
</html>
