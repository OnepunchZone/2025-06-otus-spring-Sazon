<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Book Library</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books.html">Books</a>
                <a class="nav-link" href="/authors.html">Authors</a>
                <a class="nav-link" href="/genres.html">Genres</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Author List</h2>
        <div id="authorsContainer">Loading...</div>
    </div>

    <script>
        fetch('/api/v1/authors')
            .then(r => r.json())
            .then(authors => {
                document.getElementById('authorsContainer').innerHTML =
                    `<table class="table table-striped">
                        ${authors.map(a => `<tr><td>${a.id}</td><td>${a.fullName}</td></tr>`).join('')}
                    </table>`;
            });
    </script>
</body>
</html>
